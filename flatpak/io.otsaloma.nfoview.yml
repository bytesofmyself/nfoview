app-id: io.otsaloma.nfoview
runtime: org.gnome.Platform
runtime-version: "3.30"
sdk: org.gnome.Sdk
command: nfoview
rename-appdata-file: nfoview.appdata.xml
rename-desktop-file: nfoview.desktop
rename-icon: nfoview
copy-icon: true
finish-args:
  - --share=ipc
  - --share=network
  - --socket=x11
modules:
  - name: nfoview
    buildsystem: simple
    build-commands:
      - python3 setup.py install --prefix=/app
    sources:
      - type: git
        url: https://github.com/otsaloma/nfoview.git
